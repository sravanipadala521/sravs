<body id="form">
	<h1>Resume Builder</h1>
<div class="main">
	<div class="sub">
		<h2>career objective</h2>
		<select name="career" id="career">
			<option>select u r career objective</option>
			<option>i wantto seek a position in reputed company to explore my skills</option>
			<option>i want to attain a position to explore my techincal skills for the benefit  of the orgainsation</option>
		</select>
	</div>
	<div class="sub1">
		<h2>personal details</h2>
		<input type="text"name="name" id="name" placeholder="enter ur name here"><br>
		<input type="text"name="roll" id="roll" placeholder="enter ur roll num here"><br>
		<input type="email"name="email" id="email" placeholder="enter ur email here"><br>
		<input type="num"name="phno" id="phno" placeholder="enter ur phno here"><br>
		<input type="text"name="place" id="place" placeholder="enter ur place here">
	</div>
	<div class="sub1">
		<h2>pg Details</h2>
		<select name="pgdegree" id="pgdegree">
			<option>pls select ur degree</option>
			<option>M.com</option>
			<option>MBA</option>
			<option>MCA</option>
			<option>MD</option>
			</select><br>
			<input type="text"name="pginstute" id="pgins" placeholder="enter ur clg here"><br>
			<input type="text"name="pgper" id="pgper" placeholder="enter ur per here"><br>
			<input type="text"name="pgyop" id="pgyop" placeholder="enter ur passed here"><br>

	</div>
	<div class="sub1">
		<h2>ug Details</h2>
		<select name="ugdegree" id="ugdegree">
			<option>pls select ur degree</option>
			<option>B.com</option>
			<option>B.TECH</option>
			<option>BSC</option>
			<option>LLB</option>
			<option>MBBS</option>
			</select><br>
			<input type="text"name="uginstute" id="ugins" placeholder="enter ur clg here"><br>
			<input type="text"name="ugper" id="ugper" placeholder="enter ur per here"><br>
			<input type="text"name="ugyop" id="ugyop" placeholder="enter ur passed here"><br>

	</div>
	<div class="sub1">
		<h2>+2 Details</h2>
		<select name="inter" id="inter">
			<option>pls select ur degree</option>
			<option>inter</option>
			<option>diploma</option>
			</select><br>
			<input type="text"name="intername" id="interins" placeholder="enter ur clg here"><br>
			<input type="text"name="interper" id="interper" placeholder="enter ur per here"><br>
			<input type="text"name="interyop" id="interyop" placeholder="enter ur passed here"><br>

	</div>
	<div class="sub1">
		<h2>ssc Details</h2>
		<select name="ssc" id="ssc">
			<option>pls select ur degree</option>
			<option>s.s.c</option>
			<option>cbsc</option>
			<option>MCA</option>
			<option>MD</option>
			</select><br>
			<input type="text"name="sscinstute" id="sscins" placeholder="enter ur clg here"><br>
			<input type="text"name="sscper" id="sscper" placeholder="enter ur per here"><br>
			<input type="text"name="sscyop" id="sscyop" placeholder="enter ur passed here"><br>

	</div>
</div>
	<button id="button" name="button" onclick="submit()">submit</button>
</body>
</html>
<script type="text/javascript">
	function submit(){
		var career=document.getElementById("career").value;
		var name=document.getElementById("name").value;
		var roll=document.getElementById("roll").value;
		var email=document.getElementById("email").value;
		var phno=document.getElementById("phno").value;
		var place=document.getElementById("place").value;

         var pgdegree=document.getElementById("pgdegree").value;
 		var pgins=document.getElementById("pgins").value;
		var pgper=document.getElementById("pgper").value;
		var pgyop=document.getElementById("pgyop").value;

		var ugdegree =document.getElementById("ugdegree").value;
		var ugins=document.getElementById("ugins").value;
		var ugper=document.getElementById("ugper").value;
		var ugyop=document.getElementById("ugyop").value;

		var inter=document.getElementById("inter").value;
		var interins=document.getElementById("interins").value;
		var interper=document.getElementById("interper").value;
		var interyop=document.getElementById("interyop").value;

		var ssc=document.getElementById("ssc").value;
		var sscins=document.getElementById("sscins").value;
		var sscper=document.getElementById("sscper").value;
		var sscyop=document.getElementById("sscyop").value;
       
        var indexedDB=window.indexedDB || window.mozIndexedDB || window.webkintIndexedDB || window.msIndexedDB;
        indexedDB ? console.log("success"):console.log("error");
        var open;
        var result;
        var store;
        var tx;
        var request=indexedDB.open("database",1);
        request.onupgradeneeded = function(e){
            open = e.target.result;
            store = open.createObjectStore("resumedata",{keyPath:"name"});

        } 
        request.onerror = function(e){
            console.log("error"+e);
        }
        request.onsuccess = function(e){
          open = e.target.result;
          tx = open.transaction("resumedata","readwrite");
          store = tx.objectStore("resumedata");
          store.put({
          	car:career,
          	name:name,
          	rollno:roll,
          	mail:email,
          	mobile:phno,
          	native:place,
          	education:[
          	      {
          	      	degree:pgdegree,
          	      	inst:pgins,
          	      	per:pgper,
                    yop:pgyop
          	      },
          	      {
                   degree:ugdegree,
          	      	inst:ugins,
          	      	per:ugper,
                    yop:ugyop
          	      },
          	      {
                    degree:inter,
          	      	inst:interins,
          	      	per:interper,
                    yop:interyop
          	      },
          	      {
                    degree:ssc,
          	      	inst:sscins,
          	      	per:sscper,
                    yop:sscyop
          	      }
          	      ]
          });


        }
        window.open("index.html","_self");
	} 
</script>
